<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboar</title>
    <link rel="stylesheet" href="main2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- GRID CONTAINER
    ========================================================================================-->
    <div class="grid-container">
            <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                  </div>
            <header class="header">
                <!-- Header content-->
                        <div class="header__welcome"></div>
                        <div class="header__accoutn"></div>
                        <div class="wrap">
                          <div class="search">
                             <input type="text" class="searchTerm" placeholder="What are you looking for?">
                             <button type="submit" class="searchButton">
                               <i class="fa fa-search"></i>
                            </button>
                          </div>
                       </div>
                        
                </header>
            <aside class="sidenav">
                <!-- Sidenav content-->
                <div class="logo"></div>
                <ul class="sidenav__list">
                        <li class="sidenav__list-item"><i class="fas fa-bars side__nav__icons"></i>Dashboard</li>
                        <li class="sidenav__list-item"><i class="fas fa-bell side__nav__icons"></i>Pagos</li>
                        <li class="sidenav__list-item"><i class="fas fa-users side__nav__icons"></i>Ventas</li>
                        <li class="sidenav__list-item"><i class="fas fa-graduation-cap side__nav__icons"></i>Movimientos</li>
                        <li class="sidenav__list-item"><i class="fas fa-hotel side__nav__icons"></i>Tarjetas</li>
                        <li class="sidenav__list-item"><i class="fas fa-shopping-cart side__nav__icons"></i>Reportes</li>
                        <li class="sidenav__list-item"><i class="fas fa-trophy side__nav__icons"></i>Perfil</li>
                       
                        <li class="sidenav__list-item"><i class="fas  side__nav__icons"></i>Pagos</li>
                        <li class="sidenav__list-item"><i class="fas  side__nav__icons"></i>Ventas</li>
                        <li class="sidenav__list-item"><i class="fas  side__nav__icons"></i>Movimientos</li>
                        <li class="sidenav__list-item"><i class="fas  side__nav__icons"></i>Tarjetas</li>
                        <li class="sidenav__list-item"><i class="fas  side__nav__icons"></i>Reportes</li>
                        <li class="sidenav__list-item"><i class="fas  side__nav__icons"></i>Perfil</li>
                      </ul>
                     <div class="sidenav__close-icon">
<i class="fas fa-times"></i>
            </aside>
            <main class="main">

              <div class="main-overview">
                <div class="overviewcard">
                  <div class="tarjetas"></div>
                </div>
                <div class="overviewcard">
                  <div class="tarjetas"></div>
                </div>
                <div class="overviewcard">
                  <div class="tarjetas"></div>
                </div>

              </div>

              <div class="main-cards">
                <div class="Titulo">Estatus
                  <div class="card-Grafica"></div>
                </div>
                    <div class="Titulo">Porcentaje
                      <div class="card-Porcentaje"></div>
                    </div>

                    </div>
                   
                    <div class="main-header">
                      <div class="Titulo">Movimientos Recientes
                            <div class="main-header__heading"></div>
                          </div>
                          <div class="Titulo">Semana
                            <div class="main-header__updates"></div></div>
                          </div>
            </main>
            <footer class="footer">
                <!-- Footer Content-->
                <div class="footer__copyright">&copy; Actividad 2022</div>
        <div class="footer__signature">Nombres</div>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main2.js"></script>
</body>
</html>
